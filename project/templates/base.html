<!DOCTYPE html>
<html>
<head>
	<title>TM Repricing Event</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

{% set active_page = active_page|default('Home') -%}

{% block nav %}

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">TM Repricing Event</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="{{'active' if active_page == 'Home' else ''}}"><a href="{{ url_for('welcome') }}">Home <span class="sr-only">(current)</span></a></li>
	        <li class="{{'active' if active_page == 'Services' else ''}}"><a href="{{ url_for('services') }}">Services</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

{% endblock %}

{% block content %}

{% endblock %}

</body>

</html>
